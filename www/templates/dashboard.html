<ion-view view-title="Dashboard">
  <ion-content>
    <a ui-sref="account.logout" class="button">Logout</a>
    <div class="item">
      Current Sold: {{dash.currentSold}}
    </div>

    <div class="row">
      <div class="col col-50">
        <a class="button button-assertive" ui-sref="transaction.add({transactionType: 'expense'})">Add expense</a>
      </div>
      <div class="col col-50">
        <a class="button button-balanced" ui-sref="transaction.add({transactionType: 'income'})">Add income</a>
      </div>
    </div>
    
    <div class="item tabs">
      <a class="tab-item button button-assertive full-width no-border-radius active" href="#">
        Expenses
      </a>
      <a class="tab-item button button-balanced full-width no-border-radius" href="#">
        <span>Income</span>
      </a>
    </div>

    <ion-list>
      <ion-item ng-repeat="tran in dash.expenseTransactions" class="log-item" show-delete="false" can-swipe="true">
        
          <span class="log-item-date">{{tran.date.format('DD/MM')}}</span>
          <span class="log-item-amount">{{tran.amountSigned | currency:tran.currency}}</span>
          <span class="log-item-category">{{tran.category}}</span>      
          
        <ion-option-button class="button-info" ng-click="dash.editTransaction(tran)">
          Edit
        </ion-option-button>
        <ion-delete-button class="ion-minus-circled" ng-click="dash.deleteTransaction($index)">          
        </ion-delete-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
