<ion-view view-title="Category">
  <ion-content>
    <form name="categoryForm" novalidate="" ng-submit="catCtrl.execute(categoryForm)">
      
      <p>
        <label class="item item-input item-input">
          <span class="input-label">
            Name
          </span>
          <input type="text" ng-model="catCtrl.category.name" max-length="100">
        </label>
      </p>

      
      <p>
        <label class="item item-input item-select">
          <span class="input-label">
            Type
          </span>
          <select ng-options="catType.id as catType.name for catType in catCtrl.categoryTypes" ng-model="catCtrl.category.type">
          </select>
        </label>
      </p>

      
      <button type="submit" class="button button-block button-balanced">Save</button>      

    </form>
    <button type="button" class="button button-block button-assertive" ng-click='catCtrl.delete()' ng-if='catCtrl.category.$id'>Delete</button>
  </ion-content>
</ion-view>
