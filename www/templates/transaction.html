<ion-view view-title="Transaction">
  <ion-content>

    <div class="item">
      Current category: {{tran.transaction.category}}
    </div>

    <label class="item item-input">
      <input type="number" ng-model="tran.currentTransaction.amount">
    </label>
    
    <button class="button" ng-click="tran.testCreate()">Click me !</button>

    <br>
    <div ng-repeat="cat in tran.categories">{{cat.name}} - {{cat.type}}</div>

  </ion-content>
</ion-view>
